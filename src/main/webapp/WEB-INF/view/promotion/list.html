<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Promition</title>
</head>
<body>
<h3>Danh sách khuyến mãi</h3>
<p>
    <a th:href="@{/promotions/create}">
        Thêm mới khuyến mãi
    </a>
</p>

<!--<p>-->
<!--    <a th:href="@{/classes/student-counts}">-->
<!--        Number of Students in the Class-->
<!--    </a>-->
<!--</p>-->
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "promotions">
    <thead>
    <tr>
        <th>Tiêu đề</th>
        <th>Thời gian bắt đầu</th>
        <th>Thời gian kết thúc</th>
        <th>Mức giảm giá</th>
        <th>Chi tiết</th>
        <th>Sửa</th>
        <th>Xóa</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p, pStatus : ${promotions}">
<!--        <td th:text="${pStatus.count}"></td>-->
        <td th:text="${p.header}"></td>
        <td th:text="${p.timeStart}"></td>
        <td th:text="${p.timeEnd}"></td>
        <td th:text="${p.discount}"></td>
        <td th:text="${p.details}"></td>
        <td><a th:href="@{/promotion/update/{id}(id=${p.getId()})}">update</a></td>
        <td><a th:href="@{/promotion/delete/{id}(id=${p.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

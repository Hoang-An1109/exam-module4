<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create Promotion</title>
    <meta charset="UTF-8">

    .message-error {
    color: red;
    display: block;
    margin-bottom: 15px;
    font-family: Arial, sans-serif;
    }
</head>
<body>
<h3>Create Promotion</h3>
<p>
    <a th:href="@{/promotions}">Back to promotion list</a>
</p>
<div id="form">
    <form th:action="@{/promotions/create}" th:object="${promotions}" method="POST" novalidate="novalidate" >
        <input type="hidden" th:field="*{id}"/>

        <div>
            <label for="header">Tiêu đề:</label>
            <input type="text" id="header" th:field="*{header}"/>
            <div th:if="${#fields.hasErrors('header')}" th:errors="*{header}" class="message-error">Name Error</div>
        </div>

        <div>
            <label for="timeStart">Thời gian bắt đầu</label>
            <input type="date" id="timeStart" th:field="*{timeStart}"/>
            <div th:if="${#fields.hasErrors('timeStart')}" th:errors="*{timeStart}" class="message-error">Name Error</div>
        </div>

        <div>
            <label for="timeEnd">Thời gian kết thúc</label>
            <input type="date" id="timeEnd" th:field="*{timeEnd}"/>
            <div th:if="${#fields.hasErrors('timeEnd')}" th:errors="*{timeEnd}" class="message-error">Name Error</div>
        </div>

        <div>
            <label for="discount">Mức giảm giá</label>
            <input type="number" id="discount" th:field="*{discount}"/>
            <div th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}" class="message-error">Name Error</div>
        </div>

        <div>
            <label for="details">Chi tiết</label>
            <input type="text" id="details" th:field="*{details}"/>
            <div th:if="${#fields.hasErrors('details')}" th:errors="*{details}" class="message-error">Name Error</div>
        </div>

        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
